
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controla IA - Domina tus finanzas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
    <script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"
      data-utmify-prevent-subids
      async
      defer
    ></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            DEFAULT: '#f48c25',
                            dark: '#e07a1b',
                            light: '#fce8d4'
                        },
                        secondary: '#181411',
                    }
                }
            }
        }
    </script>
    <style>
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-12 { transform: rotateY(-12deg) rotateX(5deg); }
        .dashboard-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(248,247,245,1) 100%);
        }
        :root {
            --accent: #0ea5e9;
            --shadow-strong: 0 28px 80px -48px rgba(24, 20, 17, 0.65);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-in {
            opacity: 0;
            --enter-opacity: 1;
            --enter-scale: 1;
            --enter-translate-x: 0;
            --enter-translate-y: 0;
            animation: enter 0.8s ease forwards;
        }
        .fade-in { --enter-opacity: 0; }
        .slide-in-from-left { --enter-translate-x: -22px; --enter-opacity: 0; }
        .slide-in-from-right { --enter-translate-x: 22px; --enter-opacity: 0; }
        .zoom-in { --enter-scale: 0.95; --enter-opacity: 0; }
        @keyframes enter {
            from {
                opacity: var(--enter-opacity);
                transform:
                  translate3d(var(--enter-translate-x), var(--enter-translate-y), 0)
                  scale(var(--enter-scale));
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
        .reveal-up {
            opacity: 0;
            transform: translateY(22px);
            animation: revealUp 0.9s cubic-bezier(0.25, 0.9, 0.3, 1) forwards;
        }
        .reveal-delay-1 { animation-delay: 0.1s; }
        .reveal-delay-2 { animation-delay: 0.2s; }
        .reveal-delay-3 { animation-delay: 0.3s; }
        .reveal-delay-4 { animation-delay: 0.4s; }
        @keyframes revealUp {
            from { opacity: 0; transform: translateY(24px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .hover-lift {
            transition: transform 320ms ease, box-shadow 320ms ease, border-color 320ms ease;
        }
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong);
            border-color: rgba(244, 140, 37, 0.35);
        }
        .cta-shine {
            position: relative;
            overflow: hidden;
            isolation: isolate;
        }
        .cta-shine::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.22), rgba(255,255,255,0) 40%);
            transform: translateX(-120%) skewX(-20deg);
            animation: shine 4.5s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes shine {
            0% { transform: translateX(-120%) skewX(-20deg); }
            60% { transform: translateX(140%) skewX(-20deg); }
            100% { transform: translateX(140%) skewX(-20deg); }
        }
        .hero-aurora::before,
        .hero-aurora::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            mix-blend-mode: multiply;
        }
        .hero-aurora::before {
            background:
                radial-gradient(circle at 18% 18%, rgba(244, 140, 37, 0.15), transparent 36%),
                radial-gradient(circle at 82% 12%, rgba(14, 165, 233, 0.16), transparent 38%),
                radial-gradient(circle at 50% 90%, rgba(24, 20, 17, 0.08), transparent 42%);
            animation: auroraMove 18s ease-in-out infinite alternate;
        }
        .hero-aurora::after {
            background: radial-gradient(circle at 30% 60%, rgba(244, 140, 37, 0.12), transparent 38%);
            filter: blur(30px);
            opacity: 0.9;
        }
        @keyframes auroraMove {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(0, -16px, 0); }
        }
        @media (prefers-reduced-motion: reduce) {
            .animate-in,
            .reveal-up,
            .cta-shine::after {
                animation: none !important;
                opacity: 1 !important;
                transform: none !important;
            }
        }
    </style>
